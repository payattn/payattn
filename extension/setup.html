<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayAttn Extension Setup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #1a202c;
    }
    
    .subtitle {
      font-size: 16px;
      color: #718096;
      margin-bottom: 32px;
    }
    
    .step {
      display: none;
    }
    
    .step.active {
      display: block;
    }
    
    .wallet-button {
      width: 100%;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }
    
    .wallet-button.phantom {
      background: linear-gradient(135deg, #AB9FF2 0%, #9580FF 100%);
      color: white;
    }
    
    .wallet-button.phantom:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(149, 128, 255, 0.4);
    }
    
    .wallet-button.phantom:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }
    
    .status.info {
      background: #bee3f8;
      color: #2c5282;
      display: block;
    }
    
    .status.success {
      background: #c6f6d5;
      color: #22543d;
      display: block;
    }
    
    .status.error {
      background: #fed7d7;
      color: #742a2a;
      display: block;
    }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .success-icon {
      font-size: 64px;
      text-align: center;
      margin-bottom: 24px;
    }
    
    .close-button {
      width: 100%;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border: 2px solid #667eea;
      background: transparent;
      color: #667eea;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 16px;
    }
    
    .close-button:hover {
      background: #667eea;
      color: white;
    }
    
    .debug {
      margin-top: 24px;
      padding: 12px;
      background: #f7fafc;
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
      color: #4a5568;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Step 1: Connect Wallet -->
    <div class="step active" id="step-connect">
      <h1> Setup PayAttn</h1>
      <p class="subtitle">Authenticate with your Phantom wallet</p>
      
      <button class="wallet-button phantom" id="connectButton">
        Open Website to Connect
      </button>
      
      <p style="font-size: 14px; color: #718096; margin-top: 16px;">
        This will open the PayAttn website where you can connect your Phantom wallet.
        Your authentication will automatically sync back to the extension.
      </p>
      
      <div class="status" id="connectStatus"></div>
    </div>
    
    <!-- Step 2: Success -->
    <div class="step" id="step-success">
      <div class="success-icon"></div>
      <h1>All Set!</h1>
      <p class="subtitle">Your extension is now configured and will run automatically every 30 minutes.</p>
      
      <button class="close-button" id="closeButton">
        Close This Tab
      </button>
    </div>
    
    <!-- Debug Log -->
    <div class="debug" id="debugLog" style="display: none;"></div>
  </div>

  <!-- NO CDN SCRIPTS - Phantom is injected by the wallet extension -->
  <script src="setup.js"></script>
</body>
</html>
