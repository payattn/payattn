#:schema node_modules/wrangler/config-schema.json
# Cloudflare Worker for ZK-SNARK Proof Verification
# For more details: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "payattn-zk-verifier"
main = "worker.js"
compatibility_date = "2025-11-06"
workers_dev = true

[observability]
enabled = true


# Smart Placement (optional - enables intelligent edge routing)
# Uncomment to enable:
# [placement]
# mode = "smart"

###
# Environment Variables (non-sensitive only)
###
[vars]
ENVIRONMENT = "production"

###
# Authentication
# Handled via machine-level OAuth: wrangler login
# No credentials needed in this file
###

# Note: For sensitive data, use Wrangler secrets:
# wrangler secret put SECRET_NAME
# Never put secrets in this file!
