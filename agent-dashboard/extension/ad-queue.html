<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PayAttn: Ad Management</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      color: #e2e8f0;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .header {
      margin-bottom: 24px;
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 32px;
      color: #f1f5f9;
    }
    
    .header p {
      margin: 0;
      color: #94a3b8;
      font-size: 14px;
    }
    
    .pagination-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 16px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .pagination-btn {
      padding: 8px 16px;
      background: #334155;
      border: 1px solid #475569;
      border-radius: 6px;
      color: #e2e8f0;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .pagination-btn:hover {
      background: #475569;
      border-color: #64748b;
    }
    
    .pagination-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .session-info {
      text-align: center;
    }
    
    .session-date {
      font-size: 14px;
      font-weight: 600;
      color: #f1f5f9;
    }
    
    .session-id {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 4px;
    }
    
    .filter-container {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      padding: 12px;
      background: #0f172a;
      border-radius: 8px;
    }
    
    .filter-btn {
      padding: 8px 16px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 6px;
      color: #cbd5e1;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .filter-btn:hover {
      background: #334155;
      border-color: #475569;
    }
    
    .filter-btn.filter-active {
      background: #6366f1;
      border-color: #a78bfa;
      color: white;
    }
    
    .status-banner {
      padding: 16px;
      background: #1e40af;
      border: 1px solid #3b82f6;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    
    .status-banner.processing {
      background: #7c3aed;
      border-color: #a78bfa;
    }
    
    .status-banner.complete {
      background: #047857;
      border-color: #10b981;
    }
    
    .status-text {
      font-size: 16px;
      font-weight: 500;
      color: white;
      margin: 0;
    }
    
    .status-subtext {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 4px;
    }
    
    .ads-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .ad-assessment {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 20px;
      transition: all 0.3s ease;
    }
    
    .ad-assessment.rejected {
      border-color: #dc2626;
      background: linear-gradient(135deg, #1e293b 0%, #7f1d1d 100%);
    }
    
    .ad-assessment.offered {
      border-color: #d97706;
      background: linear-gradient(135deg, #1e293b 0%, #78350f 100%);
    }
    
    .ad-assessment.queued {
      border-color: #16a34a;
      background: linear-gradient(135deg, #1e293b 0%, #064e3b 100%);
    }
    
    .ad-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .advertiser-logo {
      width: 40px;
      height: 40px;
      background: #334155;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .ad-info {
      flex: 1;
    }
    
    .ad-name {
      font-size: 15px;
      font-weight: 600;
      color: #f1f5f9;
      margin: 0;
    }
    
    .advertiser-name {
      font-size: 12px;
      color: #94a3b8;
      margin: 2px 0 0 0;
    }
    
    .ad-body {
      padding: 12px;
      background: #0f172a;
      border-radius: 6px;
      margin: 12px 0;
    }
    
    .thinking-text {
      font-size: 12px;
      color: #cbd5e1;
      line-height: 1.6;
      margin: 0;
      font-style: italic;
    }
    
    .targeting-info {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: #cbd5e1;
      margin: 12px 0;
      flex-wrap: wrap;
    }
    
    .targeting-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .decision {
      padding: 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
      margin: 12px 0 0 0;
    }
    
    .decision.reject {
      background: #7f1d1d;
      color: #fca5a5;
      border: 1px solid #dc2626;
    }
    
    .decision.offered {
      background: #78350f;
      color: #fed7aa;
      border: 1px solid #d97706;
    }
    
    .decision.queued {
      background: #064e3b;
      color: #86efac;
      border: 1px solid #16a34a;
    }
    
    .zk-proof {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      font-size: 12px;
      color: #cbd5e1;
    }
    
    .zk-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: #6366f1;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
    }
    
    .loading {
      text-align: center;
      padding: 40px 20px;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid #334155;
      border-top-color: #a78bfa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 16px;
      font-size: 14px;
      color: #94a3b8;
    }
    
    .error {
      background: #7f1d1d;
      border: 1px solid #dc2626;
      color: #fca5a5;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    
    .complete-summary {
      background: linear-gradient(135deg, #064e3b 0%, #0f766e 100%);
      border: 1px solid #14b8a6;
      border-radius: 8px;
      padding: 20px;
      margin-top: 24px;
    }
    
    .summary-title {
      font-size: 16px;
      font-weight: 600;
      color: #86efac;
      margin: 0 0 12px 0;
    }
    
    .summary-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
    }
    
    .summary-stat {
      background: rgba(0, 0, 0, 0.2);
      padding: 12px;
      border-radius: 6px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #4ade80;
    }
    
    .stat-label {
      font-size: 11px;
      color: #cbd5e1;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéØ Ad Queue Assessment</h1>
      <p>Max is evaluating ad opportunities on your behalf</p>
    </div>
    
    <!-- Session Pagination -->
    <div class="pagination-container">
      <button id="prevSession" class="pagination-btn">‚Üê Backward</button>
      <div class="session-info">
        <div class="session-date" id="sessionDate">Loading...</div>
        <div class="session-id" id="sessionId">Session ID: ‚Äî</div>
      </div>
      <button id="nextSession" class="pagination-btn">Forward ‚Üí</button>
    </div>
    
    <!-- Filter Controls -->
    <div class="filter-container">
      <button class="filter-btn filter-active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="offered">üí∞ Offered</button>
      <button class="filter-btn" data-filter="rejected">‚ùå Rejected</button>
      <button class="filter-btn" data-filter="queued">‚è≥ Queued</button>
    </div>
    
    <div id="statusBanner" class="status-banner">
      <p class="status-text">ü§ñ Max is assessing opportunities...</p>
      <p class="status-subtext">Fetching ad campaigns</p>
    </div>
    
    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Max is evaluating opportunities...</div>
      </div>
    </div>
    
    <!-- Bottom Pagination -->
    <div class="pagination-container" style="margin-top: 32px;">
      <button id="prevSessionBottom" class="pagination-btn">‚Üê Backward</button>
      <div class="session-info">
        <div class="session-date" id="sessionDateBottom">Loading...</div>
        <div class="session-id" id="sessionIdBottom">Session ID: ‚Äî</div>
      </div>
      <button id="nextSessionBottom" class="pagination-btn">Forward ‚Üí</button>
    </div>
  </div>
  
  <script src="ad-queue.js"></script>
</body>
</html>
